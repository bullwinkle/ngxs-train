<ng-container *ngIf="thingsService.things$ | async as things">

  <div class="columns list-item" *ngFor="let thingItem of things">
    <div class="column">
      <app-things-item [thing]="thingItem"></app-things-item>
    </div>

    <button class="column col-auto btn btn-link text-error" (click)="thingsService.removeThing(thingItem.id)">
      <i class="icon icon-delete"></i>
    </button>
  </div>

  <div *ngIf="!things.length">
    Nothing yet
  </div>
</ng-container>
